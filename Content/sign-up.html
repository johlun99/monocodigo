<div class="container text-center mt-5">
    <div class="row">
        <div class="col-sm-4"><p></p></div>
        <form class="form-group text-left col-sm-4 p-3 rounded bg-secondary" id="sign-up-form">
            <label class="mt-2">Username</label>
            <input type="text" class="form-control" id="username">
            <label class="mt-2">Email</label>
            <input type="text" class="form-control" id="email">
            <label class="mt-2">Password</label>
            <input type="password" class="form-control" id="password">
            <label class="mt-2">Re-password</label>
            <input type="password" class="form-control" id="re-password">

            <input type="submit" class="btn btn-primary mt-4" value="Sign up">
            <div class="alert alert-danger mt-3 text-center" style="display: none;"></div>
            <div class="alert alert-success mt-3 text-center" style="display: none;"></div>
        </form>
    </div>
</div>
